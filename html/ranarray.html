<html>
    <body>
        <script>
            function getRandomItem(arr) {
                const a = Math.floor(Math.random() * arr.length);
                const b = arr[a];
                return b;
            }
            const array = [2,3,4,'saran',5];
            const result = getRandomItem(array);
            console.log(result);
        </script>
    </body>
</html>
